<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Activated</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .card h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 16px;
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Account Activated Successfully ðŸŽ‰</h2>
        <p>Thank you for verifying your email. Your account is now active and ready to use.</p>
        <a href="http://127.0.0.1:8000/login" class="button">Login Now</a>
    </div>
</body>
</html>
