<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activation Failed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .card h2 {
            color: #f44336;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 16px;
            color: #777;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Activation Failed</h2>
        <p>Oops! The activation link is invalid, expired, or has already been used.</p>
        <a href="http://127.0.0.1:8000/register" class="button">Try Registering Again</a>
    </div>
</body>
</html>
